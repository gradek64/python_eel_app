<!DOCTYPE html>
<!-- this project is using html light material-ui host on https://getmdl.io/ -->
  <!-- material-ui icons name search https://fonts.google.com/icons?selected=Material+Icons -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>start apps</title>
  <link rel="stylesheet" href="./material-ui/font/icons.css" />
  <link
    rel="stylesheet"
    href="./material-ui/css/material.indigo-pink.min.css"
  />
  <link rel="stylesheet" href="./style.css" />
  <script defer src="./material-ui/js/material.min.js"></script>
  </head>
  <body>
    <!--close app -->
    <div class="close_pi_button">
      <button id="overlayClosePi" class="mdl-button">
        <i class="material-icons pinkColor">power_settings_new</i>
        <span>&nbsp;CLOSE PI</span>
      </button>
    </div>
    <!-- end of close app -->
    <div id='opening-overlay'
      style="display:none;
      position:absolute;
      background-color:rgba(80, 125, 226, 0.7);
      width: 100%;
      height: 100%;
      align-items: center;
      justify-content: center;
      overflow:hidden;
      "
    >
      <h3>Opening ...</h3>
    </div>
    <!-- -->
    <div
      id="closePie"
      class="progressBoard overlay-flex-wrapper"
      style="background-color: rgba(0, 0, 0, 0.5)"
    >
      <div class="progressBoardContent contentBoard">
        <div class="closeOverlay">
          <h5>Are you sure you want close Raspberry PI?</h5>
          <img src="assets/raspberry.png"/>
          <div class="buttons">
            <button
              id="closePieButton"
              class="mdl-button mdl-js-button mdl-button--raised"
            >
              <i class="material-icons pinkColor">power_settings_new</i>
              <span>&nbsp;confirm</span>
            </button>
            <button
              id="cancel"
              class="mdl-button mdl-js-button mdl-button--raised"
            >
              <i class="material-icons pinkColor">not_interested</i>
              <span class="save">&nbsp;cancel</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- -->
    <div class="container">
      <div id="startTimerApp" class="buttons">
        <image src="assets/timer.gif"></image>
        <p id="getDataButton">set timer</p>
      </div>
      <div id='startWaterHeaterApp' class="buttons">
        <image src="assets/heat.gif"></image>
        <p id="sendDataButton">heat water</p>
      </div>

      <!-- the eel.js script has to be embeded that comes from package it does not exist in your local files -->
      <script type="text/javascript" src="/eel.js"></script>
      <!--your client scripts below that are set inside your web folder web_client , skip web_client from the path though-->
      <script src="index.js"></script>
    </div>
  </body>
</html>
